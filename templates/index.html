{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <div class="card-columns">
        {% for book in books %}
            <div class="card">
                <img class="card-img-top" src="{{ d[book.isbn]['image_url'] }}" alt="Card image cap" style="width: 50%">
                <div class="card-body" id="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Rating  <span class="badge badge-warning">{{ d[book.isbn]['review']['average_rating'] }}</span></p>
                    <a href="{{ url_for('book', isbn=book.isbn) }}">
                        <p class="card-text"><small class="text-muted">Visit book page</small></p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
